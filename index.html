<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body class="font-Hind Madurai">
    <!-- Navbar Section -->
    <nav class="flex justify-between items-center px-12 py-4 bg-white shadow">
      <div class="flex items-center gap-2">
        <img src="assets/logo.png" alt="Logo" class="w-[50px] h-[50px]" />
        <h1 class="font-extrabold text-[#006747] text-2xl w-12">
          Emergency Service
        </h1>
      </div>
      <div class="flex items-center gap-12 text-gray-700">
        <div
          class="flex items-center gap-2 bg-[#ecfff0] px-6 py-3 rounded-full"
        >
          <span id="heartCount" class="font-bold">0</span>
          <img src="assets/heart.png" class="w-5 h-5" alt="heart" />
        </div>
        <div class="flex items-center gap-2  bg-[#ecfff0] px-6 py-3 rounded-full">
          <span id="coinCount" class="font-bold">100</span>
          <img src="assets/coin.png" class="w-5 h-5" alt="coin" />
        </div>
        <div class="flex items-center gap-2 bg-[#00A63E] py-3 px-6 rounded-full">
          <span id="copyCount" class="font-bold text-white">0</span>
          <span class="text-gl font-bold text-white">Copy</span>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="bg-gradient-to-br from-emerald-700 to-emerald-900 text-white py-16 text-center"
    >
      <img
        src="assets/logo-dark.png"
        alt="Hero Logo"
        class="mx-auto w-[92px] h-[92px] mb-4"
      />
      <h2 class="text-5xl font-bold mb-5">Emergency Service Directory</h2>
      <p class="text-xl">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>

     <script src="Js/app.js"></script>
</body>
</html>
